<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-wrapper">
        

        <!-- Right Section -->
        <div class="login-form-section">
            <div class="login-header">
                <h2 class="login-title" id="title">Ingenieria RF</h2>
                <p class="login-subtitle">Accede a tu cuenta</p>
            </div>

            <form id="loginForm">
                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <div id="emailGroup" class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label class="form-label">Usuario</label>
                    <input type="text" name="username" class="form-input" placeholder="tu_usuario" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="submit-button" id="submitBtn">Iniciar Sesión</button>

                <div class="toggle-container">
                    <button type="button" class="toggle-button" id="toggleBtn">
                        ¿No tienes cuenta? Regístrate
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
